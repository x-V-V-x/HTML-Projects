<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Logo and Text</title>
    <link rel="stylesheet" href="pp.css">
</head>    
<body>
    <div class="circle">
        <div class="logo"></div>
        <div class="text">
            <p>VEDANT A TONGSE Programmer</p>
        </div>
    </div>
    <script>
        const text = document.querySelector('.text p');
        text.innerHTML = text.innerText.split("").map(
            (char, i) => `<span style="transform: rotate(${i * 10}deg); display: inline-block; margin-left: 5px;">${char}</span>`
        ).join("");
    </script>
</body>
</html>
